<div class="main-content login-banner">
  <!-- main content start-->
  <div id="page-wrapper">
    <div class="main-page login-page ">
      <h2 class="title1">LOG IN</h2>
      <div class="widget-shadow">
        <div class="login-body">
          <form action="#" method="post">
            <div class="position-relative">
              <span class="login_user_img"><img src="assets/images/user.png" /></span>
              <input type="email" class="user" name="email" placeholder="Enter Your Email" [(ngModel)]="email"
                required="">
            </div>

            <div class="position-relative">
              <span class="login_password_img"><img src="assets/images/lock.png" /></span>
              <input type="password" name="password" class="lock" placeholder="Password" [(ngModel)]="password"
                required="">
            </div>

            <input type="submit" name="Sign In" value="Login" (click)="login()">
            <div class="registration">
              Don't have an account ?
              <a class="" routerLink="/signup">
                Create an account
              </a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
